type NFT @entity{
     id: ID!
     tokenId: BigInt!
     owner: Bytes!
     liquidity: BigInt
}

type Position @entity {
  id: ID!
  tokenId: BigInt!
  owner: Bytes!
  staked: Boolean!
  liquidity: BigInt
  incentiveId: Bytes
  approved: Bytes
}

type SwapInfo @entity {
  id: Bytes!
  owner: Bytes!
  tokenIn: Bytes!
  tokenOut: Bytes!
  amountIn: BigInt!
  amountOut: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
