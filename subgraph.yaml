specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTPositionsManager
    network: zklink-nova
    source:
      address: '0x18bC9fcD4C14DDdd0086FF4b661D97CF42505075'
      abi: NFTPositionsManager
      startBlock: 0 # when first ewit-usdc nft was created
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: NFTPositionsManager
          file: ./abis/NFTPositionsManager.json
      eventHandlers:
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-positions-manager-mapping.ts
  - kind: ethereum/contract
    name: UniV3Staker
    network: zklink-nova
    source:
      address: '0x7007d4F00b3CFea4d51E4C4D344E88Bf9381A22b'
      abi: UniV3Staker
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositTransferred
        - TokenStaked
        - TokenUnstaked
      abis:
        - name: UniV3Staker
          file: ./abis/UniV3Staker.json
      eventHandlers:
        - event: DepositTransferred(indexed uint256,indexed address,indexed address)
          handler: handleDepositTransferred
        - event: TokenStaked(indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: TokenUnstaked(indexed uint256,indexed bytes32)
          handler: handleTokenUnstaked
        - event: RewardClaimed(indexed address,uint256)
          handler: handleRewardClaimed
      file: ./src/uni-v3-staker-mapping.ts
  - kind: ethereum/contract
    name: Router
    network: zklink-nova
    source:
      address: '0xa5D75799571A19792e3FB6E71B29c929cE69a91b'
      abi: Router
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: Swap(address,address,address,uint256,uint256)
          handler: handleSwap
      file: ./src/router-mapping.ts
  - kind: ethereum/contract
    name: YieldEmission
    network: zklink-nova
    source:
      address: '0xD23049FeF8b7588a5AE1df13aEB10C0A96a54398'
      abi: YieldEmission
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: YieldEmission
          file: ./abis/YieldEmission.json
      eventHandlers:
        - event: ClaimReward(address,address,uint256)
          handler: handleClaim
      file: ./src/yield-mapping.ts
  - kind: ethereum/contract
    name: StakeAGX
    network: zklink-nova
    source:
      address: '0x50c291db183b8E56Cccc7E769a9b34D8aF7D3d64'
      abi: StakeAGX
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Staked
        - UnStake
      abis:
        - name: StakeAGX
          file: ./abis/StakeAGX.json
      eventHandlers:
        - event: Staked(indexed address,address,indexed uint256,uint256,uint256)
          handler: handleStaked
        - event: UnStake(indexed address,indexed uint256,uint256)
          handler: handleUnStake
        - event: ClaimReward(address,address,uint256)
          handler: handleClaim
      file: ./src/stake-agx-mapping.ts

