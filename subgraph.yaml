specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTPositionsManager
    network: zklink-nova
    source:
      address: '0x45f84cf9620cecEDaf6742d38F480A5683030fe8'
      abi: NFTPositionsManager
      startBlock: 0 # when first ewit-usdc nft was created
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: NFTPositionsManager
          file: ./abis/NFTPositionsManager.json
      eventHandlers:
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-positions-manager-mapping.ts
  - kind: ethereum/contract
    name: UniV3Staker
    network: zklink-nova
    source:
      address: '0xa4e383E582581DEAac4020363De0a741bEfDF3Ad'
      abi: UniV3Staker
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositTransferred
        - TokenStaked
        - TokenUnstaked
      abis:
        - name: UniV3Staker
          file: ./abis/UniV3Staker.json
      eventHandlers:
        - event: DepositTransferred(indexed uint256,indexed address,indexed address)
          handler: handleDepositTransferred
        - event: TokenStaked(indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: TokenUnstaked(indexed uint256,indexed bytes32)
          handler: handleTokenUnstaked
      file: ./src/uni-v3-staker-mapping.ts
  - kind: ethereum/contract
    name: Router
    network: zklink-nova
    source:
      address: '0x953fB972BEA2C97EA986217af392a3Ea5BbdDED2'
      abi: Router
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: Swap(address,address,address,uint256,uint256)
          handler: handleSwap
      file: ./src/router-mapping.ts
